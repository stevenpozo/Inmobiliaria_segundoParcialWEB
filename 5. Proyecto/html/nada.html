<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.contenedor {
  width: 100px; /* Ancho de 100px */
  height: 100px; /* Alto de 100px */
  overflow: hidden;
}

.img_casa {
  width: 100%; /* Asegura que la imagen ocupe todo el espacio disponible */
  height: 100%; /* Asegura que la imagen ocupe todo el espacio disponible */
  transition: transform 0.3s; /* Duración de la transición */
}

.img_casa:hover {
  transform: scale(1.2); /* Aplica un zoom del 20% */
}
</style>
</head>
<body>
<div class="contenedor">
  <img class="img_casa" src="../img/casa1_Quito.png" alt="Imagen">
</div>
</body>
</html>
