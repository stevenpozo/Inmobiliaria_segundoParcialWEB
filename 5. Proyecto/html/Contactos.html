<!doctype html>
<html>
<head>
<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documento sin título</title>
<link href="../css/Contacos.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <form action="#" method="post">
            <!-- Aquí coloca los campos del formulario que necesites -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>

        <h1>Mapa</h1>
        <div class="map-container">
            <!-- Reemplaza 'YOUR_GOOGLE_MAPS_EMBED_URL' con la URL generada por Google Maps Embed API -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3989.757920494196!2d-78.44512044570381!3d-0.31526774782754347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sespe!5e0!3m2!1ses!2sec!4v1689562495356!5m2!1ses!2sec" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
